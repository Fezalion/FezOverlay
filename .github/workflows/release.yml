name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
    contents: write
    issues: write
    pull-requests: write
    packages: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Build executable
        run: pkg server.js --targets node18-win-x64 --output fezoverlay.exe

      - name: Zip dist folder
        run: Compress-Archive -Path dist/* -DestinationPath dist.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}


      - name: Upload fezoverlay.exe
        uses: softprops/action-gh-release@v2
        with:
          files: fezoverlay.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}


      - name: Upload dist.zip
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
